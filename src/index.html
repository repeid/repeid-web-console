<!doctype html>
<html class="layout-pf layout-pf-fixed">
<head>
  <meta charset="utf-8">
  <title>Repeid Web Console</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="vendor/patternfly/dist/css/patternfly-additions.css">
  <link rel="stylesheet" type="text/css" href="vendor/patternfly/dist/css/patternfly.css">  
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  
</head>
<body class="cards-pf">
  <app-root>Loading...</app-root>
    
    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
  
</body>
</html>
